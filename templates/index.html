<!DOCTYPE html>
<html style="background-image: url('https://dl.strem.io/addon-background.jpg');">

<head>
    <meta charset="utf-8">
    <title>{{ manifest.name }} - Stremio Addon</title>
    <style>
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; min-height: 100%; }
        
        body { 
            padding: 2vh; 
            font-size: 2.2vh; 
            display: flex; 
            font-family: 'Open Sans', Arial, sans-serif; 
            color: white; 
        }
        
        html { 
            background-size: cover; 
            background-position: center center; 
            background-repeat: no-repeat; 
            box-shadow: inset 0 0 0 2000px rgb(0 0 0 / 60%); 
        }

        h1 { font-size: 4.5vh; font-weight: 700; }
        h2 { font-size: 2.2vh; font-weight: normal; font-style: italic; opacity: 0.8; }
        h3 { font-size: 2.2vh; }
        h1, h2, h3, p { margin: 0; text-shadow: 0 0 1vh rgba(0, 0, 0, 0.15); }
        p { font-size: 1.75vh; }
        ul { font-size: 1.75vh; margin: 0; margin-top: 1vh; padding-left: 3vh; }
        a { color: white; }
        a.install-link { text-decoration: none; }
        button { border: 0; outline: 0; color: white; background: #8A5AAB; padding: 1.2vh 3.5vh; margin: auto; text-align: center; font-family: 'Open Sans', Arial, sans-serif; font-size: 2.2vh; font-weight: 600; cursor: pointer; display: block; box-shadow: 0 0.5vh 1vh rgba(0, 0, 0, 0.2); transition: box-shadow 0.1s ease-in-out; }
        button:hover { box-shadow: none; }
        button:active { box-shadow: 0 0 0 0.5vh white inset; }
        #addon { width: 40vh; margin: auto; }
        .logo { height: 14vh; width: 14vh; margin: auto; margin-bottom: 3vh; }
        .logo img { width: 100%; border-radius: 10px; }
        .name, .version { display: inline-block; vertical-align: top; }
        .name { line-height: 5vh; margin: 0; }
        .version { position: relative; line-height: 5vh; opacity: 0.8; margin-bottom: 2vh; }
        .contact { position: absolute; left: 0; bottom: 4vh; width: 100%; text-align: center; }
        .contact a { font-size: 1.4vh; font-style: italic; }
        .separator { margin-bottom: 4vh; }
        
        /* Ícone da Engrenagem */
       
        /* Popup de Configuração (Easter Egg) */
        #config-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: none; z-index: 1000; flex-direction: column; align-items: center;
        }
        #config-container p {
            text-align: center; color: black; font-weight: bold;
            background-color: rgba(255, 255, 255, 0.85); padding: 1vh 2vh;
            border-radius: 10px; margin-top: 1.5vh;
        }
        #config-image { max-width: 80vw; max-height: 80vh; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        #close-config {
            position: absolute; top: -15px; right: -15px; font-size: 20px; color: white;
            background-color: #e50914; border: 2px solid white; border-radius: 50%;
            width: 30px; height: 30px; text-align: center; line-height: 26px; cursor: pointer;
            font-weight: bold;
        }
    </style>
    <link rel="shortcut icon" href="https://i.imgur.com/9SKgxfU.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
</head>

<body>
        
        
    </div>

    <div id="addon">
        <div class="logo">
            <img src="https://i.imgur.com/9SKgxfU.png">
        </div>
        <h1 class="name">{{ manifest.name }}</h1>
        <h2 class="version">{{ version }}</h2>
        <h2 class="description">{{ manifest.description }}</h2>

        <div class="separator"></div>

        <h3 class="gives">Recursos:</h3>
        <ul> 
            {% for type in manifest.types %} 
            <li>{{ type }}</li> 
            {% endfor %} 
        </ul>

        <div class="separator"></div>

        <a id="installLink" class="install-link" href="#">
            <button name="Install">INSTALAR NO STREMIO</button>
        </a>
    </div>

    <script>
        function toggleConfig() {
            var configContainer = document.getElementById('config-container');
            if (configContainer.style.display === 'none' || configContainer.style.display === '') {
                configContainer.style.display = 'flex';
            } else {
                configContainer.style.display = 'none';
            }
        }

        // Script de Instalação Automática
        const installUrl = 'stremio://' + window.location.host + '/manifest.json';
        document.getElementById('installLink').href = installUrl;
    </script>
</body>
</html>
